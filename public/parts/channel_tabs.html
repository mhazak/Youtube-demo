
<script>
    const channel_tabs = document.querySelector('.channel-tabs');

    const tabs = [
        { name: 'domov' },
        { name: 'videá' },
        { name: 'zoznamy' },
        { name: 'komunita' },
        { name: 'kanály' },
        { name: 'informácie' },
        { name: 'search' },
    ];
    
    for (const tab of tabs) {
        const a = document.createElement('a');
        a.className = 'channel-tabs__tab';
        a.innerHTML += tab.name;
        channel_tabs.appendChild(a);
    }
</script>
